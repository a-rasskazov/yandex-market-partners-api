description: >
  Категория товара в вашем магазине. Значение будет использовано для определения
  категории товара на Маркете в случае, если вы не передали категорию в
  параметре `marketCategoryId`.


  Указывайте конкретные категории — например, набор ножей лучше отнести к
  категории **Столовые приборы**, а не просто **Посуда**.


  Выбирайте категории, которые описывают товар, а не абстрактный признак —
  например, **Духи**, а не **Подарки**.


  Значение будет использовано для определения категории товара на Маркете в
  случае, если вы не передали категорию в параметре `marketCategoryId`.
type: string
