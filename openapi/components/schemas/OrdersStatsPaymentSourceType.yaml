description: |
  Способ денежного перевода:
  - `BUYER` — оплата или возврат деньгами.
  - `CASHBACK` — оплата или возврат баллами Плюса.
  - `MARKETPLACE` — оплата или возврат купонами.
  - `SPLIT` — оплата картой по частям (Сплит).
type: string
enum:
  - BUYER
  - CASHBACK
  - MARKETPLACE
  - SPLIT
