description: >
  Идентификатор категории на Маркете, к которой вы относите свой товар.


  Если не указать `marketCategoryId`, то маркетная категория будет определена
  автоматически.


  При изменении информации о товаре передавайте тот же идентификатор категории.
  Если вы укажете другой, категория товара не поменяется. Изменить ее можно
  только в кабинете продавца на Маркете.


  Список категорий Маркета можно получить с помощью запроса  [POST
  categories/tree](../../reference/categories/getCategoriesTree.md).
type: integer
format: int64
