description: Цена с указанием скидки, валюты и времени последнего обновления.
type: object
properties:
  value:
    description: Цена на товар.
    type: number
  discountBase:
    description: >
      Цена на товар без скидки.


      Число должно быть целым. Вы можете указать цену со скидкой от 5 до 99%.


      Передавайте этот параметр при каждом обновлении цены, если предоставляете
      скидку на товар.
    type: number
  currencyId:
    description: |
      Валюта, в которой указана цена на товар.

      Возможно только значение `RUR` — российский рубль.
    $ref: ./CurrencyType.yaml
  vat:
    description: >
      Идентификатор ставки НДС, применяемой для товара:


      * `2` — 10%.

      * `5` — 0%.

      * `6` — не облагается НДС.

      * `7` — 20%.


      Если параметр не указан, используется ставка НДС, установленная в
      кабинете.
    type: integer
    format: int32
