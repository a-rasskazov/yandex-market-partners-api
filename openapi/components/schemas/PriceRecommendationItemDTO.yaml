description: Рекомендованная цена.
type: object
required:
  - campaignId
  - price
properties:
  campaignId:
    description: Идентификатор кампании.
    type: integer
    format: int64
  price:
    description: >
      Рекомендованная цена на товар. Чтобы продвижение хорошо работало, цена на
      товар должна быть не выше этого значения. [Подробно о рекомендованных
      ценах](https://yandex.ru/support/marketplace/marketing/campaigns.html#prices)
    type: number
    format: decimal
    minimum: 1
